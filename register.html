<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - DriveZone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'drivezone': {
                            50: '#fef2f2',
                            500: '#ef4444',
                            600: '#dc2626',
                            700: '#b91c1c'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-gray-50 to-gray-100">
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-[url('data:image/svg+xml,%3Csvg width="60" height="60" viewBox="0 0 60 60" xmlns="http://www.w3.org/2000/svg"%3E%3Cg fill="none" fill-rule="evenodd"%3E%3Cg fill="%23f3f4f6" fill-opacity="0.4"%3E%3Ccircle cx="7" cy="7" r="1"/%3E%3C/g%3E%3C/g%3E%3C/svg%3E')] opacity-50"></div>
    
    <!-- Main Content -->
    <main class="relative flex items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Logo/Brand Section -->
            <div class="text-center mb-8">
                <div class="mx-auto h-16 w-16 bg-gradient-to-r from-drivezone-500 to-drivezone-600 rounded-full flex items-center justify-center mb-4 shadow-lg">
                    <svg class="h-8 w-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <h1 class="text-3xl font-bold text-gray-900 mb-2">DriveZone</h1>
                <p class="text-gray-600">Bergabung dengan DriveZone</p>
            </div>

            <!-- Register Form -->
            <div class="bg-white rounded-2xl shadow-xl p-8 backdrop-blur-sm border border-gray-200">
                <form class="space-y-5" id="register-form">
                    <div>
                        <label for="name" class="block text-sm font-semibold text-gray-700 mb-2">
                            Nama Lengkap
                        </label>
                        <div class="relative">
                            <input 
                                type="text" 
                                id="name" 
                                name="name" 
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-drivezone-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white" 
                                placeholder="Masukkan nama lengkap"
                                required
                            >
                            <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
                            Alamat Email
                        </label>
                        <div class="relative">
                            <input 
                                type="email" 
                                id="email" 
                                name="email" 
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-drivezone-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white" 
                                placeholder="nama@email.com"
                                required
                            >
                            <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
                            </svg>
                        </div>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Kata Sandi
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-drivezone-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white" 
                                placeholder="Minimal 8 karakter"
                                required
                            >
                            <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <div class="mt-1">
                            <div class="flex space-x-1" id="password-strength">
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full"></div>
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full"></div>
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full"></div>
                                <div class="h-1 w-1/4 bg-gray-200 rounded-full"></div>
                            </div>
                            <p class="text-xs text-gray-500 mt-1" id="password-hint">Gunakan kombinasi huruf, angka, dan simbol</p>
                        </div>
                    </div>

                    <div>
                        <label for="confirm-password" class="block text-sm font-semibold text-gray-700 mb-2">
                            Konfirmasi Kata Sandi
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="confirm-password" 
                                name="confirm-password" 
                                class="w-full px-4 py-3 pl-11 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-drivezone-500 focus:border-transparent transition-all duration-200 bg-gray-50 focus:bg-white" 
                                placeholder="Ulangi kata sandi"
                                required
                            >
                            <svg class="absolute left-3 top-3.5 h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>

                    <div class="flex items-start">
                        <div class="flex items-center h-5">
                            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-drivezone-600 focus:ring-drivezone-500 border-gray-300 rounded" required>
                        </div>
                        <div class="ml-3 text-sm">
                            <label for="terms" class="text-gray-700">
                                Saya menyetujui 
                                <a href="#" class="font-medium text-drivezone-600 hover:text-drivezone-500">Syarat & Ketentuan</a> 
                                dan 
                                <a href="#" class="font-medium text-drivezone-600 hover:text-drivezone-500">Kebijakan Privasi</a>
                            </label>
                        </div>
                    </div>

                    <button 
                        type="submit" 
                        class="w-full bg-gradient-to-r from-drivezone-500 to-drivezone-600 hover:from-drivezone-600 hover:to-drivezone-700 text-white py-3 px-4 rounded-xl font-semibold transition-all duration-200 transform hover:scale-[1.02] focus:outline-none focus:ring-2 focus:ring-drivezone-500 focus:ring-offset-2 shadow-lg"
                    >
                        Daftar ke DriveZone
                    </button>
                </form>

                <!-- Divider -->
                <div class="mt-8 mb-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-4 bg-white text-gray-500 font-medium">Atau daftar dengan</span>
                        </div>
                    </div>
                </div>

                <!-- Social Register -->
                <div class="space-y-3">
                    <button class="w-full bg-white border-2 border-gray-200 hover:border-gray-300 hover:bg-gray-50 text-gray-700 py-3 px-4 rounded-xl font-medium transition-all duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-3" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                        Daftar dengan Google
                    </button>
                    
                    <button class="w-full bg-[#1877F2] hover:bg-[#166FE5] text-white py-3 px-4 rounded-xl font-medium transition-all duration-200 flex items-center justify-center">
                        <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                        Daftar dengan Facebook
                    </button>
                </div>

                <!-- Login Link -->
                <div class="mt-8 text-center">
                    <p class="text-gray-600">
                        Sudah punya akun? 
                        <a href="login.html" class="font-semibold text-drivezone-600 hover:text-drivezone-500 transition-colors">
                            Masuk di sini
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="relative text-center text-gray-500 py-6">
        <p class="text-sm">© 2024 DriveZone. Semua hak dilindungi.</p>
    </footer>

    <script>
        // Password strength indicator
        const passwordInput = document.getElementById('password');
        const strengthBars = document.querySelectorAll('#password-strength div');
        const passwordHint = document.getElementById('password-hint');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;

            strengthBars.forEach((bar, index) => {
                if (index < strength) {
                    if (strength <= 2) {
                        bar.className = 'h-1 w-1/4 bg-red-500 rounded-full transition-colors';
                    } else if (strength <= 3) {
                        bar.className = 'h-1 w-1/4 bg-yellow-500 rounded-full transition-colors';
                    } else {
                        bar.className = 'h-1 w-1/4 bg-green-500 rounded-full transition-colors';
                    }
                } else {
                    bar.className = 'h-1 w-1/4 bg-gray-200 rounded-full transition-colors';
                }
            });

            if (strength <= 2) {
                passwordHint.textContent = 'Kata sandi lemah';
                passwordHint.className = 'text-xs text-red-500 mt-1';
            } else if (strength <= 3) {
                passwordHint.textContent = 'Kata sandi sedang';
                passwordHint.className = 'text-xs text-yellow-500 mt-1';
            } else {
                passwordHint.textContent = 'Kata sandi kuat';
                passwordHint.className = 'text-xs text-green-500 mt-1';
            }
        });

        // Form submission with validation
        const registerForm = document.getElementById('register-form');
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const terms = document.getElementById('terms').checked;

            if (name && email && password && confirmPassword && terms) {
                if (password === confirmPassword) {
                    if (password.length >= 8) {
                        // Simpan ke localStorage
                        localStorage.setItem('drivezone_user', JSON.stringify({
                            name: name,
                            email: email,
                            provider: 'manual'
                        }));
                        // Loading state
                        const submitBtn = e.target.querySelector('button[type="submit"]');
                        const originalText = submitBtn.textContent;
                        submitBtn.textContent = 'Memproses...';
                        submitBtn.disabled = true;
                        setTimeout(() => {
                            alert('Pendaftaran berhasil! Selamat datang di DriveZone.');
                            window.location.href = 'index.html';
                        }, 1500);
                    } else {
                        alert('Kata sandi harus minimal 8 karakter.');
                    }
                } else {
                    alert('Kata sandi dan konfirmasi kata sandi tidak cocok.');
                }
            } else {
                alert('Harap lengkapi semua kolom dan setujui syarat & ketentuan.');
            }
        });

        // Register dengan Google & Facebook
        document.querySelectorAll('button').forEach(btn => {
            if (btn.textContent.includes('Google')) {
                btn.onclick = function(e) {
                    e.preventDefault();
                    localStorage.setItem('drivezone_user', JSON.stringify({
                        name: 'Google User',
                        email: 'googleuser@email.com',
                        provider: 'google'
                    }));
                    window.location.href = 'index.html';
                }
            }
            if (btn.textContent.includes('Facebook')) {
                btn.onclick = function(e) {
                    e.preventDefault();
                    localStorage.setItem('drivezone_user', JSON.stringify({
                        name: 'Facebook User',
                        email: 'fbuser@email.com',
                        provider: 'facebook'
                    }));
                    window.location.href = 'index.html';
                }
            }
        });
    </script>
</body>
</html>
